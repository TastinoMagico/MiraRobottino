<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MIRA ROBOTTINO</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
        <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">MIRA <br /> ROBOTTINO</span>
				<br />
                <br />
				FLICK LIKE YOU MEAN IT
			</div>

		</div>

		<script>
			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;
            var targetList = [];
            var projector, mouse = { x: 0, y: 0 };
			var objects = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					if ( /Firefox/i.test( navigator.userAgent ) ) {
						var fullscreenchange = function ( event ) {
							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {
								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
								element.requestPointerLock();
							}
						};
						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;
						element.requestFullscreen();
					} else {
						element.requestPointerLock();
					}
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}
                
                function numgen(min, max){
                    return min + (max - min) * Math.random();
                  }


			init();
			animate();
			var controlsEnabled = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			function init() {
                //scene / lights
				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 1000 );
                
				scene = new THREE.Scene();
				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
                
				// generazione oggetti
				geometry = new THREE.BoxGeometry( 20,20, 20);
        				for ( var i = 0; i < 3; i ++ ) {

					material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } );
					var mesh = new THREE.Mesh( geometry, material );
					
                    mesh.position.x = numgen(-50, 50);
					mesh.position.y = numgen(-50, 50);
					
                    mesh.position.z = -80;
          
					scene.add( mesh );
					material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					objects.push( mesh );
				}
                
                //hit detect
                //repos cubo
                //gui
                
				//render cfg
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//const pickHelper = new PickHelper();
                //pickHelper.pick({x: 0, y: 0}, scene, camera, time);
				window.addEventListener( 'resize', onWindowResize, false );
                window.addEventListener('mousedown', mdown, false);     
    
			    }
            function mdown( event ) { 

                this.raycaster = new THREE.Raycaster();
                this.pickedObject = null;
                this.raycaster.setFromCamera({x: 0, y: 0}, camera);
                // get the list of objects the ray intersected
                const intersectedObjects = this.raycaster.intersectObjects(scene.children);
                if (intersectedObjects.length) {
                // pick the first object. It's the closest one
                this.pickedObject = intersectedObjects[0].object;
                this.pickedObject.position.y = numgen(-50, 50);
                this.pickedObject.position.x = numgen(-50, 50);
                console.log("o(≧∇≦)o");
                    
                }
            }
            
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
            
			function animate() {
				requestAnimationFrame( animate );
				if ( controlsEnabled ) {

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					prevTime = time;

   
				}

				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
